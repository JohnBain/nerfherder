<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input class="form-control" placeholder="Name" ng-model="formInfo.username">
            <span ng-show="nameRequired">{{nameRequired}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
            <input class="form-control" placeholder="Name" ng-model="formInfo.email">
            <span ng-show="emailRequired">{{emailRequired}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password" ng-model="formInfo.password">
            <span ng-show="passwordRequired">{{passwordRequired}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputGender3" class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-4">
            <select ng-model="formInfo.gender" ng-options="x for x in genders"></select>
            <span ng-show="genderRequired">{{genderRequired}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAge3" class="col-sm-2 control-label">Age</label>
        <div class="col-sm-4">
            <select ng-model="formInfo.age" ng-options="x for x in ages">
            </select>
            <span ng-show="ageRequired">{{ageRequired}}</span>
        </div>
    </div>
<!--
    <div class="form-group">
        <label for="inputLocation" class="col-sm-2 control-label">Location</label>
        <div class="col-sm-4">
            <input class='form-control' ng-autocomplete ng-model="autocomplete" options="{types: '(cities)'}" details="details" />
        </div>
    </div>
    {{ autocomplete }} {{ details.geometry.location }}
    -->
    <div class="form-group">
        <label for="inputAboutYou" class="col-sm-2 control-label">About You</label>
        <div class="col-sm-4">
            <input class="form-control" placeholder="Type some information about your life" ng-model="formInfo.bio">
        </div>
    </div>
    <div class="form-group">
        <label for="inputTags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-4">
            <input class="form-control" placeholder="Separate tags with commas" ng-model="formInfo.tags" ">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-10 ">
            <button type="submit " class="btn btn-success " ng-click="saveData() ">Sign up</button>
        </div>
    </div>
    <span> {{ errMessage }}</span>
    <span>{{formInfo}}</span> {{ goodLocation }}
</form>
