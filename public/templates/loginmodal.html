<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputName3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Name" ng-model="formInfo.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Name" ng-model="formInfo.password">
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Login</button>
            </div>
        </div>
    </div>
</div>
